<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		html,body,#allmap{
			width:100%;
			height:100%;
		}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eHrW5GaZEwsCAS9QhjNyFjTo"></script>
</head>
<body>
	<div id="allmap"></div>
	<script type="text/javascript">
		var	text=window.location.href.split("?")[1];
		var map = new BMap.Map("allmap");
		map.enableScrollWheelZoom(true);// 允许鼠标滑轮放大缩小
		var myGeo = new BMap.Geocoder();
		myGeo.getPoint(text, function(point){
			if (point){
				console.log(point);
				map.addOverlay(new BMap.Marker(point));
				map.centerAndZoom(point,19);
				map.panTo(point);
			}else{
				alert("您选择地址没有解析到结果!");
			}
		});					
	</script>
</body>
</html>
